<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Contact Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Add a subtle inset shadow to the form */
        #contactForm {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg">
        <div id="contactForm" class="bg-white p-8 rounded-xl border border-gray-200">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contact Us (Serverless)</h1>
            <p class="text-gray-600 mb-8 text-center">This form submits data directly to a Google Cloud Function which saves it to Firestore.</p>

            <form id="submission-form" class="space-y-6">
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" id="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                           placeholder="John Doe">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" rows="4" required
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                              placeholder="Write your message here..."></textarea>
                </div>

                <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:bg-indigo-400">
                    Send Message
                </button>
                
                <div id="status-message" class="text-center text-sm font-medium pt-2">
                    <!-- Status messages will appear here -->
                </div>

            </form>
        </div>
    </div>

    <script>
        document.getElementById('submission-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop the default form submission

            // IMPORTANT: Replace this placeholder with your deployed Cloud Function's HTTP URL.
            const cloudFunctionUrl = "https://your-deployed-function-url.cloudfunctions.net/saveContactForm"; 
            
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');
            const statusDiv = document.getElementById('status-message');
            const submitButton = document.getElementById('submit-button');
            
            const formData = {
                name: nameInput.value,
                message: messageInput.value
            };

            statusDiv.innerHTML = '<span class="text-indigo-600">Sending...</span>';
            submitButton.disabled = true;

            // Check if the placeholder URL is still in use
            if (cloudFunctionUrl.includes('your-deployed-function-url')) {
                statusDiv.innerHTML = '<span class="text-red-600 font-bold">üõë ERROR: Placeholder URL detected!</span><br><span class="text-sm text-gray-600">Please replace the Cloud Function URL in the JavaScript before submitting.</span>';
                submitButton.disabled = false;
                console.error("Cloud Function URL is still the placeholder. Please update 'cloudFunctionUrl' with your deployed function's URL.");
                return;
            }


            try {
                // Implementing a retry logic with exponential backoff for robustness
                const MAX_RETRIES = 3;
                let response = null;

                for (let i = 0; i < MAX_RETRIES; i++) {
                    try {
                        response = await fetch(cloudFunctionUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });

                        // If the request succeeds (network-wise), break the retry loop
                        if (response) break;
                    } catch (e) {
                        // The 'Failed to fetch' error is often caught here.
                        if (i === MAX_RETRIES - 1) {
                            // Only throw on the final failed attempt
                            console.error(`Attempt ${i + 1} failed:`, e);
                            throw e; 
                        }
                        // Exponential backoff wait
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i + 1) * 1000)); // Start with 2s wait
                    }
                }

                if (response && response.ok) {
                    statusDiv.innerHTML = '<span class="text-green-600">‚úÖ Success! Your message has been saved.</span>';
                    // Clear the form on success
                    nameInput.value = '';
                    messageInput.value = '';
                } else if (response) {
                    // Handle HTTP error status (4xx, 5xx)
                    const errorData = await response.json().catch(() => ({ error: 'Could not parse error response.' }));
                    statusDiv.innerHTML = `<span class="text-red-600">‚ùå Submission Failed: ${errorData.error || 'Server error.'} (Status: ${response.status})</span>`;
                    console.error("Function returned error:", response.status, errorData);
                } else {
                    // Should be caught by the catch block, but kept for safety
                     throw new Error('All submission attempts failed.');
                }
            } catch (error) {
                console.error('Network or function invocation error:', error);
                // We show a user-friendly error message
                statusDiv.innerHTML = '<span class="text-red-600">‚ùå Network Error. Please ensure the Cloud Function is deployed and the URL is correct.</span>';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
